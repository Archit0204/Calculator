<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
            <input type="text" class="screen" name="" id="">
            <div class="keys">
                <button class="btn grey">AC</button>
                <button class="btn grey">+/-</button>
                <button class="btn grey">%</button>
                <button class="btn orange">รท</button>
                <button class="btn dark">1</button>
                <button class="btn dark">2</button>
                <button class="btn dark">3</button>
                <button class="btn orange">x</button>
                <button class="btn dark">4</button>
                <button class="btn dark">5</button>
                <button class="btn dark">6</button>
                <button class="btn orange">-</button>
                <button class="btn dark">7</button>
                <button class="btn dark">8</button>
                <button class="btn dark">9</button>
                <button class="btn orange">+</button>
                <button class="btn dark" id="spanned">0</button>
                <button class="btn dark">.</button>
                <button class="btn orange">=</button>
                <!-- <button class="btn orange">c</button> -->
            </div>
    </div>
</body>
</html>
